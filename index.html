<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href = "./style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    
</head>
<body>
    <script defer src="./script.js"></script>

    <div class="container">
        <img src="calculator.jpg" alt="Calculator">
        <div class="console"></div>

        <button class="btn row4 col2" id = "zero">0</button>
        <button class="btn row3 col2" id = "one">1</button>
        <button class="btn row3 col3" id = "two">2</button>
        <button class="btn row3 col4" id = "three">3</button>
        <button class="btn row2 col2" id = "four">4</button>
        <button class="btn row2 col3" id = "five">5</button>
        <button class="btn row2 col4" id = "six">6</button>
        <button class="btn row1 col2" id = "seven">7</button>
        <button class="btn row1 col3" id = "eight">8</button>
        <button class="btn row1 col4" id = "nine">9</button>

        <button class="btn btn-circ row2 col1" id = "sqrt">√</button>
        <button class="btn btn-circ row3 col1" id = "clear-entry">CE</button>
        <button class="btn btn-circ row4 col1" id = "clear">C</button>

        <button class="btn btn-circ row1 col5" id = "divide">÷</button>
        <button class="btn btn-circ row2 col5" id = "multiply">×</button>
        <button class="btn btn-circ row3 col5" id = "subtract">-</button>

        <button class="btn btn row4 col3" id = "decimal">.</button>
        <button class="btn btn row4 col4" id = "pm">±</button>

        <button class="btn" id = "equals">=</button>
        <button class="btn col5" id = "plus">+</button>
    </div>
    
</body>
</html>
